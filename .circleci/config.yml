version: 2.1

jobs:
  build:
    macos:
      xcode: "13.0.0"
    steps:
      - checkout
      - run:
          name: Install GEOS
          command: |
            brew install geos
      - run:
          name: Set up Python environment
          command: |
            echo 'export PATH="/usr/local/opt/python@3.9/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            python3 -m venv venv
            . venv/bin/activate
      - run:
          name: Install dependencies
          command: |
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build and test
          command: |
            . venv/bin/activate
            # Add your build and test commands here

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
